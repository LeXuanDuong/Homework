<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            font-size: 20px;
        }

        .wrap {
            width: auto;
            margin: 0 auto;
            background: #ccc;
            padding: 40px;
        }

        .row {
            overflow: hidden;
            padding-top: 5px;
        }

        .row .col1 {
            float: left;
            width: 120px;
        }

        .row .col2 {
            padding-left: 50px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="wrap">

        <form name="dangky" action="" method="post">
            <div class="row">
                <div class="col1">
                    Họ tên
                </div>
                <div class="col2">
                    <input type="text" name="username" placeholder="Nhập họ tên" value="">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    SĐT
                </div>
                <div class="col2">
                    <input type="text" name="phone" placeholder="Nhập số điện thoại" value="">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    Mã xác thực
                </div>
                <div class="col2">
                    <input type="text" name="code" placeholder="Mã xác thực" value="">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    Email
                </div>
                <div class="col2">
                    <input type="text" name="mail" placeholder="Nhập email" value="">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    Mật khẩu
                </div>
                <div class="col2">
                    <input type="text" name="passw" placeholder="Mật khẩu từ 6 đến 32 ký tự" value="">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    Giới tính
                </div>
                <div class="col2">
                    Nam
                    <input type="radio" name="gioitinh" value="Nam">
                    Nữ
                    <input type="radio" name="gioitinh" value="Nữ">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    Ngày sinh
                </div>
                <div class="col2">
                    <select name="ngay">
                        <option value="">Ngày</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <select name="thang">
                        <option value="">Tháng</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                    </select>

                    <select name="nam">
                        <option value="">Năm</option>
                        <option value="1">2001</option>
                        <option value="2">2002</option>
                        <option value="3">2003</option>
                        <option value="4">2004</option>
                        <option value="5">2005</option>
                        <option value="6">2006</option>
                        <option value="7">2007</option>
                        <option value="8">2008</option>
                        <option value="9">2009</option>
                        <option value="10">2010</option>
                    </select>

                </div>
            </div>

            <div class="row">
                <input type="submit" name="submit" value="Tạo tài khoản">
            </div>
        </form>
    </div>
</body>
</html>
