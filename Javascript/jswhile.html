<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        console.log('--while--')
        var i=11;
            while (i<10){
                console.log(i);
                i++
            } 
            
        console.log('--do while--');
            var i=11;
            do {
                console.log(i);
                i++;
            }while (i<10)
        
    </script>
</body>
</html>
