<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body {
            font-size: 20px;
        }

        .wrap {
            width: auto;
            margin: 0 auto;
            background: #5eccc3;
            padding: 40px;
        }

        .row {
            overflow: hidden;
            padding-top: 5px;
        }

        .row .col1 {
            float: left;
            width: 120px;
        }

        .row .col2 {
            padding-left: 50px;
            float: left;
        }

    </style>

</head>
<body>
<div class="wrap">
    <div class="row">
        <div class="col1">
            Email/SĐT
        </div>
        <div class="col2">
            <input type="text" name="mailorphone" placeholder="Nhập Email hoặc Số điện thoại" value="" size="40px"/>
        </div>
    </div>

    <div class="row">
        <div class="col1">
            Mật khẩu
        </div>
        <div class="col2">
            <input type="text" name="passw" placeholder="Mật khẩu từ 6 đến 32 ký tự" value="" size="40px"/>
        </div>
    </div>
</div>
</body>
</html>
